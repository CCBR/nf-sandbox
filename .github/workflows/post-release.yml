name: post-release

on:
  release:
    types:
      - published

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: CCBR/actions/post-release@optional-citation
        with:
          github-token: ${{ github.token }}
          ccbr-actions-version: optional-citation
          citation-filepath: ""
